<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=800, height=600, initial-scale=1.0">
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 600px;
      width: 800px;
      background-color: white;
      font-family: Arial, sans-serif;
    }
    .container {
      background-color: white;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
    }
    .top {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
      background-color: white;
    }
    .bottom {
      flex: 1;
      display: flex;
    }
    .panel {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
      background-color: white;
    }
    .panel img {
      width: 100%;
      height: 60%;
      object-fit: contain;
      margin-bottom: 10px;
    }
    h1 {
      margin: 0;
      font-size: 32px;
    }
    .stat {
      font-size: 18px;
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top">
      <h1>Chicago, IL</h1>
      <p class="stat">Temperature: 82°F</p>
      <p class="stat">Humidity: 56%</p>
      <p class="stat">Wind: 12 mph W</p>
      <p class="stat">Condition: Partly Cloudy</p>
    </div>
    <div class="bottom">
      <div class="panel">
        <img src="rain.png" alt="Rain Graph">
        <p class="stat">Event Rain: 0.2 in</p>
        <p class="stat">Monthly Rain: 3.5 in</p>
        <p class="stat">Annual Rain: 18.1 in</p>
      </div>
      <div class="panel">
        <img src="temp.png" alt="Temp Graph">
        <p class="stat">High: 85°F</p>
        <p class="stat">Low: 67°F</p>
        <p class="stat">Average: 76°F</p>
      </div>
    </div>
  </div>
</body>
</html>
